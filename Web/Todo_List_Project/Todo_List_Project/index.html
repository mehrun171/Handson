<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-banner">
        <img src="tdo.jpeg" alt="Banner Image" class="top-image">
        <div class="banner-text">
            <h1>My To-Do List</h1>
            <p style="color:black"><i>Save your tasks & complete them on time…</i></p>
        </div>
    </div>

    <div class="card">
        <input type="text" id="new-task" placeholder="Add a new task and press Enter…" autocomplete="off">
        <div class="controls">
            <div class="filters">
                <button data-filter="all" class="active">All</button>
                <button data-filter="pending">Pending</button>
                <button data-filter="completed">Completed</button>
            </div>
            <button id="clear-all">Clear All</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
