<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question-4</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 12px;
            margin-bottom:10px;
        }
    </style>
</head>
    <body>
        <h2>Hiding ODD rows in the table</h2>
        <table id="table">
            <tr><td>Row 0</td></tr>
            <tr><td>Row 1</td></tr>
            <tr><td>Row 2</td></tr>
            <tr><td>Row 3</td></tr>
            <tr><td>Row 4</td></tr>
            <tr><td>Row 5</td></tr>
            <tr><td>Row 6</td></tr>
            <tr><td>Row 7</td></tr>

        </table>

        <button id="hide">Hide Odd Rows</button>

        <script>
    $("#hide").click(function() {
      $("#table tr:odd").hide(); 
    });
        </script>
    </body>
</html>
