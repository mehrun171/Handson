<!--4. How to make use of animation-delay , and then restart again-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin: 100px auto;
            animation-name: pulse;
            animation-duration: 2s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.5;
            }

            to {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
